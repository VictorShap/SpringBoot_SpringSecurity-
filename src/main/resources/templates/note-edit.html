<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагування нотатки</title>
</head>
<body>
<h1>Редагування нотатки</h1>
<form th:action="@{/note/edit}" method="post">
    <input type="hidden" name="id" th:value="${note.id}" />
    <div>
        <label>Назва:</label>
        <input type="text" name="title" th:value="${note.title}" required />
    </div>
    <div>
        <label>Контент:</label>
        <textarea name="content" required th:text="${note.content}"></textarea>
    </div>
    <div>
        <input type="submit" value="Зберегти" />
    </div>
</form>
<br/>
<a th:href="@{/note/list}">Повернутися до списку нотаток</a>
</body>
</html>
